<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UmugishaMarket | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-2xl font-bold text-green-700">UmugishaMarket</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="shop.html" class="text-gray-700 hover:text-green-600">Shop</a>
        <a href="vendors.html" class="text-gray-700 hover:text-green-600">Vendors</a>
        <a href="contact.html" class="text-gray-700 hover:text-green-600 font-bold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto bg-white p-8 mt-12 rounded shadow">
    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Twandikire</h2>
    <p class="mb-6 text-center text-gray-700">
      Ufite ikibazo, igitekerezo cyangwa ubufasha ushaka? Twandikire ukoresheje iyi form cyangwa uhamagare kuri <strong>+250 791 811 475</strong>.
    </p>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block mb-1 font-semibold">Amazina yawe</label>
        <input type="text" id="name" name="name" required placeholder="Andika amazina yawe"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold">Imeyili</label>
        <input type="email" id="email" name="email" required placeholder="Andika email yawe"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label for="message" class="block mb-1 font-semibold">Ubutumwa bwawe</label>
        <textarea id="message" name="message" rows="5" required placeholder="Andika ubutumwa bwawe hano"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" 
                class="bg-green-700 text-white px-6 py-3 rounded hover:bg-green-800 transition">
          Ohereza
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center">
      &copy; 2025 UmugishaMarket. All rights reserved.
    </div>
  </footer>

</body>
</html>
