<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UmugishaMarket | Iyandikishe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-2xl font-bold text-green-700">UmugishaMarket</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="shop.html" class="text-gray-700 hover:text-green-600">Shop</a>
        <a href="vendors.html" class="text-gray-700 hover:text-green-600">Vendors</a>
        <a href="contact.html" class="text-gray-700 hover:text-green-600">Contact</a>
        <a href="login.html" class="text-gray-700 hover:text-green-600 font-bold">Login</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form -->
  <section class="max-w-md mx-auto bg-white p-8 mt-12 rounded shadow">
    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Iyandikishe hano</h2>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="fullName" class="block mb-1 font-semibold">Amazina yose</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Andika amazina yawe yose"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-semibold">Imeyili</label>
        <input type="email" id="email" name="email" required placeholder="Andika email yawe"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="phone" class="block mb-1 font-semibold">Numero ya telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Andika numero ya telefone"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="userType" class="block mb-1 font-semibold">Uruhare rwawe</label>
        <select id="userType" name="userType" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="">Hitamo</option>
          <option value="buyer">Umuguzi (Buyer)</option>
          <option value="vendor">Umucuruzi (Vendor)</option>
        </select>
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Ijambo ry’ibanga</label>
        <input type="password" id="password" name="password" required placeholder="Andika ijambo ry’ibanga"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="confirmPassword" class="block mb-1 font-semibold">Subiramo ijambo ry’ibanga</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Subiramo ijambo ry’ibanga"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="terms" class="inline-flex items-center">
          <input type="checkbox" id="terms" name="terms" required class="mr-2" />
          Nemeza ko nasomye kandi nemera <a href="terms.html" class="text-green-700 underline">Amategeko n’Amabwiriza</a>
        </label>
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-green-700 text-white px-6 py-3 rounded hover:bg-green-800 transition">
          Iyandikishe
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Ufite konti? <a href="login.html" class="text-green-700 underline">Injira hano</a>.
    </p>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center">
      &copy; 2025 UmugishaMarket. All rights reserved.
    </div>
  </footer>

</body>
</html>
